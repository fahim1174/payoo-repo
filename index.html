<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisu ul cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <div class=" h-[130px] w-[310px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class=" bg-white p-8 rounded-2xl w-[350px]">
        <div>
            <label class="font-semibold">Mobile Number</label> <br>
            <input id="inp-number" type="text" placeholder="Enter Mobile Number"
                class="input bg-[#F4F5F7] mt-2 rounded-3xl" />
        </div>
        <div class="mt-4">
            <label class="font-semibold">4 Digit Pin</label> <br>
            <input id="inp-pin" type="text" placeholder="Enter Pin" class="input bg-[#F4F5F7] mt-2 rounded-3xl" />
        </div>
        <button id="btn-log" class="btn bg-[#0874f2] mt-7 w-full rounded-3xl text-white">Login</button>
    </form>

    <!-- js file -->
    <script src="index.js"></script>
</body>

</html>
